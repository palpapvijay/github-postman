name: Run Postman tests with Newman

on:
  pull_request:
    branches:
      - post

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Choose the Node.js version you need

    - name: Install newman
        run:|
          npm install -g newman
          npm install -g newman-reporter-htmlextra

    - name: Make Directory for results
        run:mkdir -p testResults

    - name: Run POSTMAN collection
        run:|
          newman run postman-collections.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html
